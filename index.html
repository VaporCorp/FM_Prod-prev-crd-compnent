<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img class="mobile-product-image" src="images/image-product-mobile.jpg">
    <img class="desktop-product-image" src="images/image-product-desktop.jpg">
    <div>
      <p class="article-type">P E R F U M E</p>

      <h1 class="article-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="article-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <p class="reduced-price">$149.99</p>
        <p class="price">$169.99</p>
      </div>

      <a href="#" class="add-to-cart-button">
        <img src="./images/icon-cart.svg">
        Add to Cart
      </a>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/VaporCorp">VaporCorp</a>.
  </div>
</body>
</html>
